<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>

          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="registerData.name"
                required
                minlength="2"
                #name="ngModel"
              >
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <small *ngIf="name.errors?.['required']">Name is required</small>
                <small *ngIf="name.errors?.['minlength']">Name must be at least 2 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="registerData.email"
                required
                email
                #email="ngModel"
              >
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="registerData.password"
                required
                minlength="6"
                #password="ngModel"
              >
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <small *ngIf="password.errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="registerData.confirmPassword"
                required
                #confirmPassword="ngModel"
              >
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
                <small *ngIf="confirmPassword.errors?.['required']">Please confirm your password</small>
              </div>
              <div *ngIf="registerData.password && registerData.confirmPassword && registerData.password !== registerData.confirmPassword" class="text-danger">
                <small>Passwords do not match</small>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading || registerForm.invalid || registerData.password !== registerData.confirmPassword"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ loading ? 'Creating Account...' : 'Register' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
