<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Reset Password</h4>
        </div>
        <div class="card-body">
          <div *ngIf="message" class="alert alert-success">{{ message }}</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <form (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Updating...' : 'Update Password' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
